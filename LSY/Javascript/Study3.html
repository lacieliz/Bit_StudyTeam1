<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title> Lotto </title>
		<script type = "text/javascript">
		// <!--
		document.write( "<h2> Random Lotto </h2>" );
		/*
			로또 조합( 1~45까지 숫자 6개 )을 10개 추출		parseInt(Math.random() * 45) + 1
			조합 내에서 중복율 100% 제거					Hint: 배열 사용해서 중복이 있는지 확인해야 함.
			오름차순 정렬해서 출력
		*/
		for( let i=0; i<10; i++ ) {
			const lotto = new Set();
		 	while( lotto.size < 6 ) {
		 		lotto.add( parseInt( Math.random() * 45 + 1 ) );
		 	}
		let lottery = "";
		for( const x of lotto ) {
			lottery += x + " ";
		}
		let arr = lottery.trim().split(" ").map(Number);
		function final( a, b ) {
			if( a > b )	return 1;
			if( a < b ) return -1;
			if( a = b ) return 0;
		}
		document.write( (i+1) + "번째 [ " + arr.sort(final) + " ]" + "<br>" );
		}

		// -->
		</script>
	</head>
	<body>
	
	</body>
</html>
