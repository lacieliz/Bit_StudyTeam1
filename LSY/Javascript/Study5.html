<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			// <!--
			window.addEventListener(
				"DOMContentLoaded",
				() => { 
					let t = document.getElementById( "t" );
					fetch( 
							"https://jsonplaceholder.typicode.com/users"
						).then(
							( response ) => response.json()
						).then(
							( data ) => {
								if( ! data ) {
									t.innerHTML = `
										<tr>
											<th colspan="7"> No Data </th>		// ``안에 변수 줄 때 꼭 $
										</tr>
									`;
								} else {
									data.forEach(
										( item ) => {
											t.innerHTML += `
												<tr>
													<td>${item.id}</td>
													<td>${item.name}</td>
													<td>${item.email}</td>
													<td>${item.address.street} ${item.address.suite} ${item.address.city}</td>
													<td>${item.phone}</td>
													<td>${item.company.name}</td>
													<td>${item.company.bs}</td>
												</tr>
											`;
										}
									);
								} 
							}
						).catch(
							( error ) => {
								t.innerHTML = `
									<tr>
										<th colspan="7"> ${error} </th>
									</tr>
								`;
							}
						);
				}
			);
			//-->
		</script>
	</head>
	<body>
		<h2> Users </h2>
		<!-- 
			/users 를 fetch로 받아서 테이블로 출력
			| 아이디 | 이름 | 이메일 | 주소(도시 도로명 상세주소 하나로) | 전화번호 | 회사명 | 업태 |
		-->
		<br>
		<table border="1">
			<tr>
				<th> 아이디 </th>
				<th> 이름 </th>
				<th> 이메일 </th>
				<th> 주소 </th>
				<th> 전화번호 </th>
				<th> 회사명 </th>
				<th> 업태 </th>
			</tr>
			<tbody id="t">
			
			</tbody>
		</table>
	
	</body>
</html>
