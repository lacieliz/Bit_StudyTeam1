<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 과제 </title>
		<style type="text/css">
			#a{						
				font-weight: bold;
				text-align: center;
			}	
		</style>
		<script type="text/javascript">
			document.write( "<h2> 구구단 </h2>" );
			
			document.write("<table border='1'>");
			for(var i=0;i<10;i++){
				document.write("<tr>");
				if(i==0){
					for(var j=2;j<=9;j++){
					document.write("<td id='a'>"+j+"단 </td>");
				}		
			}
		   	    else{
					for(var j=2;j<=9;j++){
					document.write("<td>"+j+" * "+i+" = "+j*i+"</td>");
				}
				}
				document.write("</tr>");
			}
			document.write("</table>");

		</script>		
	</head>
	<body>

	</body>
</html>
