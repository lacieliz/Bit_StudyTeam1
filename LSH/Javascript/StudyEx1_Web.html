<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>함수</title>
      
    </head>
    <body>
        <div id = print_1>
        </div>



        <script type = "text/javascript">
            let print_1 = document.getElementById( "print_1" );
            print_1.innerHTML = "총 과목 수 입력(1~9까지 입력 가능) : ";

            let textbox = document.createElement("input");
            textbox.setAttribute('type','text');
            textbox.setAttribute('id','button_1');
            print_1.appendChild(textbox);

            let button_1 = document.createElement("button");
            button_1.setAttribute('id', 'subject');
            const button1_name = document.createTextNode("제출");
            button_1.appendChild(button1_name);
            print_1.append(button_1);

        </script>
    </body>
</html>
