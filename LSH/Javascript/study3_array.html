<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Lotto </title>
		<script type="text/javascript">
			//<!--
			document.write( "<h2> Random Lotto </h2>" );
			/*
				로또 조합( 1~45까지 숫자 6개 )을 랜덤으로 10개 추출
				조합 내에서 중복을 100% 제거
				오름차순 정렬해서 출력
			*/
            let m=[];

			function MakeRandom(m){ //랜덤 배열 생성
                for(let i=0; i<10;i++){
                    m[i]=[];
                    document.write("m["+i+"]행 : ");
                    for(let j=0; j<6; j++){
                        var num = parseInt(Math.random() * 45) +1;
                        if(FindDupl(m[i], num)){
                            j--;
                        }
                        else{
                            m[i][j] = num;
                        }
                    }
                    m[i]=SortArray(m[i]);
                    PrintArray(m[i]);
                    document.write("<br>");
                    
                }
            }

            function FindDupl(m_i, num){ //중복 확인 함수
                for(let j=0; j<m_i.length ; j++){
                    if(m_i[j]==num)
                      return true;
                }
                return false;               
            }
            
            function SortArray(m_i){
                m_i.sort((a,b)=>a-b);
                return m_i;

            }

            function PrintArray(m_i){
              
                    for(let j=0;j<6;j++){
                        document.write(m_i[j]+"\u00a0");
                    }
                
            }
            MakeRandom(m);

		</script>
	</head>
	<body>	
	</body>
</html>
